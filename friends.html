<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frineds on KakaoTalk </title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>11%</span>
            <span><i class="fas fa-battery-full fa-lg"></i></span>
            <span><i class="fas fa-bolt"></i></span>
        </div>
    </div>

    <header class="screen__header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-play fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="Friends-display-link">
        <i class="fas fa-info-circle fa-m"></i> Frineds Names Display
        <i class="fas fa-chevron-circle-right fa-m"></i></a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="/screenshots/user-componenet__avatar.jpg"
                    class="user-componenet__avatar user-componenet__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Wayne Chae</h4>
                    <!-- <h6 class="user-component__subtitle">this thext whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>


        </div>
        <div class="friends-screen__channel">
            <div clsss="friends-screen__channel-header">
                <span>Channel</span>
            </div>
            <i class="fas fa-chevron-circle-right fa-m"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="/screenshots/user-componenet__avatar.jpg"
                    class="user-componenet__avatar user-componenet__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-componenet__title--not-bold">Channel</h4>
                </div>
            </div>
            <div class="user-component__column"><span>2<i class="fas fa-chevron-circle-right fa-m"></i></span></div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <span class="nav__notification">1</span>
                <a class="nav__link" href="chats.html"><i class="far fa-comments fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <span class="ellipsis__notification"> </span>
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
